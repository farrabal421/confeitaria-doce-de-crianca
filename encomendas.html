<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encomendas de Doces</title>
    <style>
        body{background-color: rgb(248, 140, 128);}
    </style>
</head>
<body>
    <h1 style="color: rgb(116, 112, 112);">Faça sua encomenda!</h1>
    <div class=formulario>
        <label>Nome</label> <input type="text">
        <br><br>
        <label>Telefone</label> <input type="text">
        <br><br>
        <label>E-mail</label> <input type="text">
        <br><br>
        <label>Endereço</label> <input type="text">
    </div>
<br>
<br>
    <div class=seleção>
        <h1 style="color: rgb(116, 112, 112);">Selecione seu doce</h1>
        <select>
            <option>Bolo</option>
            <option>Sorvete</option>
            <option>Brigadeiro</option>
            <option>Torta</option>
            <option>Chocolate</option>

        </select>
    </div>

    <br>
    <br>
    <div class=sabores>
        <h1 style="color: rgb(116, 112, 112);">Selecione o sabor</h1>
        <select>
            <option>Morango</option>
            <option>Chocolate</option>
            <option>Limão</option>
            <option>Doce de Leite</option>
            <option>Maracujá</option>

        </select>
    </div>
    <br>
    <br>
    <div class=detalhes>
        <label>Observações</label> <input type="text">
        <label>Data de Retirada</label> <input type="text">

        <br>
        <br>

        <button>COMPRAR</button>
       
    </div>
    
    
</body>
</html>
